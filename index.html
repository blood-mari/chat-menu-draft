<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-draft</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
    <div class='avatar-icon'></div>
    <div class="notification"><span>Sit at the table</span></div>
    <div class="options">
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#smile'></use></svg> </div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#user'></use></svg> <svg width='24px' height='24px' class='icon is-hidden'><use href='./images/sprite.svg#add-user'></use></svg></div>

        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#video'></use></svg></div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#mail'></use></svg></div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#notify'></use></svg></div>
    </div>
    <div class="control-pannel">
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#camera'></use></svg></div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#volume'></use></svg></div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#settings'></use></svg></div>
        <div><svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#question'></use></svg></div>
