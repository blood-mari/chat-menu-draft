<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-draft</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins&display=swap&family=Roboto&display=swap" >
<link rel="preload" href="./images/css_sprites.png" as="image">
<link rel="stylesheet" href="./styles.css">
</head>
<body class="body">



<div class="container">
    <div class="wrapper__pop-up-info is-hidden"><div class="pop-up-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. </div></div>
    <div class="wrapper">

        <div class='avatar-icon main-pannel-icon'></div>
        <div class="container__notification">
            <div class="notification__btn-container">
                <button class="btn secondary-btn">
                    <span>Scan QR</span>
                </button>
                <button class='btn primary-btn'>
                    <span>Leave the group</span>
                </button>
            </div>
            <div class="notification__status is-hidden"><span class="">Sit at the table</span></div>
        </div>

        <div class="container__options">
            <div class="wrapper__options--smile ">
                <div class="container__smile is-hidden pop-up-window">Send reaction</div>
                <div class="icon icon__options icon__smile"></div></div>
            <div class="icon icon__options icon__adduser"></div>
            <div >
                <div class="icon icon__options icon__mic"></div>
                <div class="icon icon__options icon__mic-off is-hidden"></div>
            </div>
            <div >
                <div class="icon icon__options icon__video"></div>
                <div class="icon icon__options icon__video-off is-hidden"></div>
            </div>

            <div class="got-container got-container__mail">
                <span class="counter counter__mail">8</span>
                <div class="icon icon__options icon__mail is-hidden"></div>
                <div class="icon icon__options icon__mail-count"></div>

            </div>

            <div class="got-container got-container__notify">
                <div class="wrapper__pop-up-window notify__table pop-up-window is-hidden">
                    <div class="notify__title-box">
                        <h2 class="notify__table--title">notifications</h2>
                        <p class="notify__table--counter">26 accept all</p>
                    </div>
                    <div class="notify__inbox--string">
                        <div class="notify__table--info">
                            <div class="notify__table--icon--sub">
                                <div class="wrapper__notify__table--icon">
                                    <div class="notify__table--icon icon__options "></div>
                                </div>
                            </div>
                            <div class="notify__user-inbox">
                                <span class="notify__table--time">11:00 AM</span>
                                <p class="notify__table--text">Ivan invites you to the group</p>
                            </div>
                        </div>
                        <p class="notify__table--accept">Accept</p>
                    </div>
                </div>
                <span class="counter counter__notify">8</span>
                <div class="icon icon__options icon__notify is-hidden"></div>
                <div class="icon icon__options icon__notify-count"></div>
            </div>
        </div>

        <div class="control-pannel">
            <div>
                <div class="icon icon__options icon__camera"></div>
            </div>
            <div>
                <div class="volume-pop-up-window--wrapper is-hidden pop-up-window ">
                    <h2 class="volume-pop-up-window--title">Volume</h2>
                    <p class="volume-pop-up-window--subtitle">Screen</p>
                    <div class="slidercontainer"><input class="slider" type="range"></div>
                    <div class="">
                        <p class="volume-pop-up-window--subtitle">Group</p>
                        <div class="slidercontainer"><input class="slider" type="range"></div>
                    </div>
                </div>
                <div class="icon icon__options icon__volume"></div>
            </div>
            <div>
                <div class="wrapper__pop-up-window settings__table pop-up-window is-hidden">
                    <h2 class="settings__table-title">Settings</h2>
                    <div class="settings__change-avatar-box">
                        <div class="settings__user-data">
                            <div class="avatar-icon"></div>
                            <div class="settings__text-user-data">
                                <p class="settings__user-name">Nicolay</p>
                                <p class="settings__change-avatar">Edit avatar</p>
                            </div>
                        </div>
                        <div class="icon iconmidi icon__edit"></div>
                    </div>
                    <div class="settings__block">
                        <p class="settings__box-title">Microphone</p>
                        <div class="button-layer">
                            <button class="dropdown-btn settings__mic">
                                <span class="dropdown-btn--text">Intel microphone</span>
                                <span class="icon icon__options icon__arrowdown"></span>
                            </button>
                        </div>
                    </div>

                    <div class="settings__volume-level">
                        <h3 class="settings__volume-level--title">Speak for sound check</h3>
                        <span></span>
                    </div>
                    <div class="settings-block__border"></div>
                    <div class="settings__block settings__block--border">
                        <p class="settings__box-title">Speakers</p>
                        <div class="button-layer">
                            <button class="dropdown-btn settings__mic">
                                <span class="dropdown-btn--text">Intel microphone</span>
                                <span class="icon icon__options icon__arrowdown"></span>
                            </button>
                        </div>
                    </div>
                    <div class="settings-block__border"></div>
                    <div class="settings__block">
                        <p class="settings__box-title">Camera</p>
                        <div class="button-layer">
                            <button class="dropdown-btn settings__mic">
                                <span class="dropdown-btn--text">Intel web camera</span>
                                <span class="icon icon__options icon__arrowdown"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="icon icon__options icon__settings"></div>
            </div>
            <div>
                <div class="icon icon__options icon__question"></div>
            </div>
        </div>
    </div>

</div>

<!-- <svg width='24px' height='24px' class='icon'><use href='./images/sprite.svg#got-notify'></use></svg> -->

</body>
</html>
